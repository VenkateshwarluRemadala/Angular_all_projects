<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Employee List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>EmployeeName</th>
            <th>EmployeeAddress</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | async">
            <td>{{employee.ename}}</td>
            <td>{{employee.eadd}}</td>
            <td>{{employee.email}}</td>
            <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
               <button 
               (click)="updateDetails(employee.id)" class="btn btn-danger">Edit</button> 
                <button (click)="employeeDetails(employee.id)" class="btn btn-info">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
