
<form (ngSubmit)="postdata()" style="width:500px ; margin-left: 500px ;margin-top: 100px;">
    <div class="form-group">
      <h1>create acount</h1>
      <label for="name">Employee Name</label>
      <input type="text" class="form-control"  required [(ngModel)]="acount.name" name="fname">
    </div>

    <div class="form-group">
      <label for="name">Employee Address</label>
      <input type="text" class="form-control"  required [(ngModel)]="acount.email" name="fgrade">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control"  required [(ngModel)]="acount.sex" name="fadd">
    </div>
    <div class="form-group">
      <label for="name">Enter Number</label>
      <input type="text" class="form-control"  required [(ngModel)]="acount.course" name="fcontact">
    </div>
    <button type="submit" class="btn btn-success" style="margin-left: 150px;">Submit</button>
  </form>
