<p>addstudent works!</p>
<form (ngSubmit)="createdata()" style="width:500px ; margin-left: 500px ;margin-top: 100px;">
    <div class="form-group">
      <label for="name">Student Name</label>
      <input type="text" class="form-control"  required [(ngModel)]="stu.name" name="fname">
    </div>

    <div class="form-group">
      <label for="name">Student Course</label>
      <input type="text" class="form-control"  required [(ngModel)]="stu.course" name="fgrade">
    </div>

    <div class="form-group">
      <label for="name">Student Contact</label>
      <input type="text" class="form-control"  required [(ngModel)]="stu.contact" name="fadd">
    </div>
    <div class="form-group">
      <label for="name">Student Dob</label>
      <input type="text" class="form-control"  required [(ngModel)]="stu.dob" name="fcontact">
    </div>
    <div class="form-group">
      <label for="name">Student Address</label>
      <input type="text" class="form-control"  required [(ngModel)]="stu.add" name="fgrade">
    </div>
    <div>
      <input type="file" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-success" style="margin-left: 150px;">Submit</button>
  </form>
