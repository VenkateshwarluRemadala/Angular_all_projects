
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>
                      Sign Up
                    </h1>
                    <h6>
                      Register Yourself
                    </h6>
                </div>
            
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()" autocomplete="off">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Enter You Fullname</label>
                            <input type="text" formControlName = "employeeName" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Enter Your Employee Id</label>
                            <input type="text" formControlName = "empId" class="form-control" id="exampleInputPassword5">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Enter your contact number</label>
                            <input type="text" formControlName = "employeeContactNumber" class="form-control" id="exampleInputPassword2">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Enter your Mail</label>
                          <input type="text" class="form-control" formControlName = "employeeMail" id="exampleInputEmail6" aria-describedby="emailHelp">
                        
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="text" formControlName = "employeePassword" class="form-control" id="exampleInputPassword3">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Enter your ClientName</label>
                            <input type="text" formControlName = "employeeClient" class="form-control" id="exampleInputPassword4">
                          </div>
                        <div class="space">
                        <button type="submit" class="btn btn-primary" >Register</button>
                        </div>
                    </form>
                    <div class="space1">
                    <a routerLink = '/employee-login' style="color: #fff;;" >Already registered? click here to login</a>
                    </div>
                    
            </div>
        </div>
    </div>

</div>
